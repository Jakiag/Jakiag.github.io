<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track Progress</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Track Your Progress</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="project_overview.html">Overview</a>
            <a href="workouts.html">Workouts</a>
            <a href="progress.html">Progress</a>
            <a href="challenges.html">Challenges</a>
            <a href="about.html">About</a>
            
        </nav>
    </header>

    <main>
        <h2>Your Fitness Journey</h2>
        <section>
            <h3>Workout Log</h3>
            <form id="workout-log-form">
                <label for="workout-date">Date:</label>
                <input type="date" id="workout-date" required>

                <label for="workout-type">Workout Type:</label>
                <select id="workout-type" required>
                    <option value="strength">Strength Training</option>
                    <option value="cardio">Cardio</option>
                    <option value="flexibility">Flexibility</option>
                </select>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>

                <button type="submit">Log Workout</button>
            </form>
        </section>

        <section id="progress-display">
            <h3>Your Progress</h3>
            <ul id="workout-log-list">
                <!-- List of logged workouts will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fitness Tracker. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
